<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      rel="stylesheet"
      media="all"
      href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css?v=1.1.1"
    />
    <title>简单状态管理库</title>
  </head>
  <body>
    <main>
      <header class="intro">
        <h1 class="intro__heading">完成列表</h1>
        <p class="intro__summary">
          今日任务完成总结
        </p>
        <p class="intro__summary"><b>备注:</b> 刷新页面操作数据丢失</p>
      </header>
      <section class="app">
        <section class="app__input">
          <h2 class="app__heading">完成任务列表</h2>
          <div
            class="js-items"
            aria-live="polite"
            aria-label="A list of items you have done"
          ></div>
          <form class="[ new-item ] [ boilerform ] [ js-form ]">
            <div class="boilerform">
              <!-- Form styles from the https://boilerform.design boilerplate -->
              <label
                for="new-item-field"
                class="[ new-item__label ] [ c-label ]"
                >增加新条目</label
              >
              <input
                type="text"
                class="[ new-item__details ] [ c-input-field ]"
                id="new-item-field"
                autocomplete="off"
              />
              <button class="[ c-button ] [ new-item__button ]">保存</button>
            </div>
          </form>
        </section>
        <aside class="app__status">
          <p role="status" class="visually-hidden">
            你今日已完成 <span class="js-status">1 件事</span>
          </p>
          <div class="[ app__decor ] [ js-count ]" aria-hidden="true">
            <small>你今日已完成</small>
            <span>0</span>
            <small>件事 😢</small>
          </div>
        </aside>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
